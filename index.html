<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <main class="container-fluid">
        <header>
            <!-- As a heading -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Muerte Lenta</span>
                </div>
            </nav>
        </header>
        <article>
            <section>
                <form action="" class="mt-5">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Que Desea Ordenar</label>
                        <input type="text" name="plato" class="form-control mt-3" id="platos" list="platillos" placeholder="">
                        <span id="invento"></span>
                        <datalist id="platillos">
                            <option value="Hamburguesa">Hamburguesa</option>
                            <option value="Perros">Perros</option>
                            <option value="Salchipapas">Salchipapas</option>
                            <option value="Chorizo">Chorizo</option>
                        </datalist>


                    </div>
                    <div class="form-group col-md-6 mt-5">
                        <label for="formGroupExampleInput2">Que Cantidad Desea Ordenar</label>
                        <input type="text" class="form-control mt-2" id="Numerodeordenes" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-select mt-3" aria-label="ORdenar Mas" name="excoger">
                            <option selected>Propina</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                          </select>


                    </div>
                    <button id="comprar" type="submit" class=" mt-5 btn btn-success">ENVIAR</button>

                </form>
            </section>
        </article>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="controlador.js"></script>
    <script src="app.js"></script>
    <script src="propina.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
